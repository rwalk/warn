#
# Application stack
# 
app:
  build: .
  ports:
    - 8080:80
  links:
    - elasticsearch:elasticsearch
  volumes:
    - logs:/home/logs
  environment:
    ES_HOST: elasticsearch
#
# Application DB stack
#
elasticsearch:
  image: elasticsearch:2.3
  ports:
    - 9200:9200
    - 9300:9300
  volumes:
    - ./es-data:/usr/share/elasticsearch/data
kibana:
  image: kibana:latest
  ports:
    - 5601:5601
  links:
    - elasticsearch:elasticsearch